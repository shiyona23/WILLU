<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>
    <p>You make my world brighter every single day ğŸ¥°</p>

    <button class="no" onmouseover="moveButton()">No ğŸ’”</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white; text-align:center;">
          YAYYY!!! ğŸ’•ğŸ˜ <br><br>
          I can't wait to celebrate with you ğŸ’–
        </h1>`;
    }

    function moveButton() {
      const noBtn = document.querySelector('.no');

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>

</body>
</html>
